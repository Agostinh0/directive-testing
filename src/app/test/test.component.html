<form #form="ngForm">
  <label>
    Formulário orientado a template:
    <input type="text" name="cpf" [(ngModel)]="cpf" #cpfInput="ngModel" cpfValidation>
    <span
      class="invalid-feedback"
      style="color: red"
      *ngIf="(cpfInput.touched || cpfInput.dirty) && cpfInput.value !== ''  && cpfInput.errors?.cpfValidation">CPF inválido!
    </span>
  </label>
</form>
